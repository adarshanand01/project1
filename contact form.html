<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
      text-align: center;
      background-image: url(./nature.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100%;
    }
      h1{
        text-align: center;
       text-shadow: 4px 6px 10px red;
      }
      h2{
        color: blue;
      }
      .container{
        margin: 0 auto;
        background: #ffffffd4;
        padding: 3rem;
        border-radius: 15px;
        max-width: 30rem;
      }

    </style>
    
</head>
<body>
  <div class="container">

    <h1>
        Welcome To Codehelp
    </h1>
    <h2>
        Contact us form
    </h2>
    <form action="">
        <lable for="name "><b>name</b> :</lable>
        <input type="text"
        name="name" id="name"
        placeholder="enter your name">
        <br><br>
        <lable for="email "><b>email</b> :</lable>
        <input type="text"
        name="email" id="email"
        placeholder="enter your email">
        <br>
        <br>
        <lable for="contact"><b>contact</b>:</lable>
        <input type="number"
        name="contact" id="contact"><br>
        <br>
        <lable for="gender"><b>gender</b> :</lable>
        <select name="gender" id="gender">
            <option value="select">select</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="not to say">not to say</option> 
        </select>
        <br>
        <br>
        
            <label for="Date of birth"><b>Date of birth</b>:</label>

<input type="date" id="start" name="trip-start"
       value="xxxx-xx-xx"
       min="2000-01-01" max="2023-12-31">
       <br>
       <br>
      <span>Rating</span>
      <input type="radio" name="rating" id="rating1" value="1">
      <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
      <label for="rating1">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
      <label for="rating1">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
      <label for="rating1">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
      <label for="rating1">5</label>
        <br>
        <label for ="message">Enter your Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="write a message"></textarea> 
        <br>
        <input type="submit" name="submit" id="submit" value="submit">
        
        <input type="reset" name="reset" id="reset" value="reset"><br>
        <a href="https://www.youtube.com/" target="youtube">
            <img src="youtube.jpeg" 
            alt="youtube"
            width="100">
            
        <a href="https://www.instagram.com/" target="insta">
        <img src="insta.jpeg"     
                width="100">

                <a href="https://www.telegarm.com/" target="_blank">
                    <img src="Telegram.webp" 
                   
                    width="100">
                           
                   
            
       

        </a>
        


        <!-- <img src="youtube.jpeg" sizes width="100" >
       
        <img src="insta.jpeg" sizes width="100" >
        <img src="telegarm.jpeg" sizes width="100" >
       
         -->



    </form>
  </div>
</body>
</html>
